{% load render_bundle from webpack_loader %}
<html>
	<head>
		<title>Bills Dashboard</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>
		<div class="container">
			<nav class="navbar navbar-inverse navbar-fixed-top">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="#">Xin's Bills</a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="#">Home</a></li>
		            <li><a href="#about">About</a></li>
		            <li><a href="#Dashboard">Dashboard</a></li>
		          </ul>
		        </div><!--/.nav-collapse -->
		    </nav>
		    
			<div class='col-md-4' id='billform' style="padding-top: 80px;">
			{% render_bundle 'main' %}
			</div>

			<div class='col-md-8'  style="padding-top: 80px;">
				<div class='panel panel-info'>
					<div class="panel-heading"> 
						<h3 class="panel-title">Bills Dashboard</h3>
					</div>
					<div class="panel-body" id='billdash'> 
					{% render_bundle 'main' %}
					</div>
					
				</div>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
		<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->

	</body>
	
</html>
